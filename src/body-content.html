<main>
  <h1 id="title">How effective are you?</h1>
  <p id="description">
    This survey encourages you to consider your effectiveness according to the 7
    Habits of Highly Effective People by Stephen Covey.
  </p>
  <form id="survey-form" class="survey-form">
    <div>
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Name" />
    </div>
    <div>
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" required placeholder="Email" />
    </div>
    <div>
      <label for="number" id="number-label"
        >Regularly practiced effectiveness habits</label
      >
      <input
        id="number"
        type="number"
        min="0"
        max="100"
        required
        placeholder="Effectiveness habit count"
      />
    </div>
    <div>
      <label for="dropdown"
        >Most impactful effectiveness habit in your life (so far)</label
      >
      <select id="dropdown" name="most-impactful-effectiveness-habit">
        <option disabled selected value>Select a habit</option>
        <option value="be-proactive">Be proactive</option>
        <option value="begin-with-end-in-mind"
          >Begin with the end in mind</option
        >
        <option value="put-first-things-first">Put first things first</option>
        <option value="think-win-win">Think win-win</option>
        <option value="seek-first-to-understand"
          >Seek first to understand, then to be understood</option
        >
        <option value="synergize">Synergize</option>
        <option value="sharpen-the-saw">Sharpen the saw</option>
      </select>
    </div>
    <div>
      <fieldset class="fieldset-list">
        <legend>Current effectiveness stage</legend>
        <label>
          <input
            type="radio"
            name="effectiveness-stage"
            value="private-victory"
          />
          Private victory
        </label>
        <label>
          <input
            type="radio"
            name="effectiveness-stage"
            value="public-victory"
          />
          Public victory
        </label>
        <label>
          <input
            type="radio"
            name="effectiveness-stage"
            value="synergistic-refinement"
          />
          Synergistic refinement, sharpening the saw
        </label>
      </fieldset>
    </div>
    <div>
      <fieldset class="fieldset-list">
        <legend>Recognized weak habits</legend>
        <label
          ><input type="checkbox" name="weak-habit" value="be-proactive" /> Be
          proactive</label
        >
        <label
          ><input
            type="checkbox"
            name="weak-habit"
            value="begin-with-end-in-mind"
          />
          Begin with the end in mind</label
        >
        <label
          ><input
            type="checkbox"
            name="weak-habit"
            value="put-first-things-first"
          />
          Put first things first</label
        >
        <label
          ><input type="checkbox" name="weak-habit" value="think-win-win" />
          Think win-win</label
        >
        <label
          ><input
            type="checkbox"
            name="weak-habit"
            value="seek-first-to-understand"
          />
          Seek first to understand, then to be understood</label
        >
        <label
          ><input type="checkbox" name="weak-habit" value="synergize" />
          Synergize</label
        >
        <label
          ><input type="checkbox" name="weak-habit" value="sharpen-the-saw" />
          Sharpen the saw</label
        >
      </fieldset>
    </div>
    <div>
      <label for="comments">How do you practice your habits?</label>
      <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
      <button type="submit" id="submit" class="form-submit-button">
        Submit
      </button>
    </div>
  </form>
</main>
